<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Orari FIEK</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <a href="http://localhost:3000/" class="btn" style="float: left;"
          >&lt</a
        >
        <h1>
          <i class="fas fa-smile" style="margin-left: -30px;"></i> Fiek Chat
        </h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Semestri 1">Semestri 1</option>
              <option value="Semestri 2">Semestri 2</option>
              <option value="Semestri 3">Semestri 3</option>
              <option value="Semestri 4">Semestri 4</option>
              <option value="Semestri 5">Semestri 5</option>
              <option value="Semestri 6">Semestri 6</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
